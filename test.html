<body>
  <h1>맛있는 떡볶이</h1>

   <ul>
     <script>
      var tteokbokki = ['엽기떡볶이','신전떡볶이','신당동떡볶이']
      var img = ['1.jpg','2.jpg','3.jpg']
       var i = 0;
       while (i < tteokbokki.length)
        {
         document.write('<li><a href="' +img[i]+'">'+tteokbokki[i]+'</li>');
         i = i + 1;
}
     </script>
   </ul>

 </body>
